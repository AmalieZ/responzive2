<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Segoe UI', sans-serif;
        line-height: 1.6;
        background: #f7f7f7;
        color: #333;
    }

    header nav {
        display: flex;
        justify-content: space-between;
        padding: 20px;
        flex-wrap: wrap;
        background-color: #f7f7f7;
    }

    nav ul {
        display: flex;
        list-style: none;
        gap: 20px;
        align-items: center;
    }

    nav a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
    }

    nav li span {
        font-weight: bold;
    }


    .header-info {
        text-align: center;
        padding: 40px 20px;
    }

    .header-info-foto img {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
    }

    .header-info h1 {
        font-size: 2.2rem;
        max-width: 700px;
        margin: 0 auto 20px;
        line-height: 1.3;
    }

    .action-button {
        display: inline-flex;
        align-items: center;
        background: #000;
        color: #fff;
        padding: 10px 20px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 500;
        transition: background 0.3s ease;
    }

    .action-button:hover {
        background: #444;
    }

    .action-button img {
        width: 20px;
        margin-left: 10px;
    }


    .section-partners {
        padding: 40px 20px;
        background: #eee;
        text-align: center;
    }

    .section-partners .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
    }

    .section-partners img {
        max-width: 100px;
        height: auto;
    }

    .section-colab {
        padding: 60px 20px;
        text-align: center;
    }

    .section-colab h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
    }

    .section-colab hr {
        width: 80px;
        margin: 20px auto;
        border: 1px solid #aaa;
    }

    .colab-items {
        display: grid;
        gap: 20px;
        margin-top: 20px;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .colab-items article {
        background: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }


    footer {
        background: #222;
        color: #fff;
        text-align: center;
        padding: 20px;
        font-size: 0.9rem;
    }


    @media (max-width: 1024px) and (min-width: 768px) {
        .section-partners .container img:nth-of-type(n+4) {
            display: none;
        }
    }

    @media (max-width: 768px) {
        nav {
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .header-info h1 {
            font-size: 1.5rem;
        }

        .action-button {
            font-size: 1rem;
            padding: 8px 16px;
        }

        .section-partners .container img:nth-of-type(n+2) {
            display: none;
        }

        .colab-items {
            grid-template-columns: 1fr;
        }

        .header-info-foto img {
            width: 120px;
            height: 120px;
        }
    }

</style>
